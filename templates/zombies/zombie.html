{% extends "base.html" %}
{% block content %}

<h2>Zombies</h2>

<section>
    <h3>{{ zombie.name }}</h3>
    <p>{{ zombie.zombie_type.name }}</p>
    <h4>Victims: </h4>
    {% for victim in victims %}
        <p>
            {{victim.name}}
        </p>
    {% endfor %}
    <a href="/zombies/{{ zombie.id }}/edit">Edit</a>
    <form action="/zombies/{{ zombie.id }}/delete" method="POST">
        <input type="submit" value="Delete">
    </form>
    <a href="/zombies/{{ zombie.id }}"></a>
</section>
{% endblock %}
